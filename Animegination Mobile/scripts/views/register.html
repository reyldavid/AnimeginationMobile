<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <h2>Register</h2>
        <h4>New to Animegination? Create an account and take advantage of faster checkouts and other benefits</h4>
        <form role="form" [ngFormModel]="registerForm"
              (submit)="Register(registerForm.value)">
            <div class="form-group">
                <label for="username">Enter a new User Name</label>
                <!--<input type="text" 
                       ngControl="username"
                       class="form-control" id="username" />-->
                <input type="text" required minlength="5"
                       ngControl="username"
                       class="form-control" id="username" />
            </div>
            <div class="form-group">
                <label for="username">Your First Name</label>
                <input type="text" required
                       [ngFormControl]="registerForm.controls['firstname']"
                       class="form-control" id="firstname" />
            </div>
            <div class="form-group">
                <label for="username">Your Last Name</label>
                <input type="text" required
                       [ngFormControl]="registerForm.controls['lastname']"
                       class="form-control" id="lastname" />
            </div>
            <div class="form-group">
                <label for="username">Your Email Address</label>
                <input type="email" required pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" 
                       [ngFormControl]="registerForm.controls['email']"
                       class="form-control" id="email" placeholder="your@email.com" />
            </div>
            <div class="form-group">
                <label for="password">Enter a new Password</label>
                <input type="password" required minlength="6"
                       [ngFormControl]="registerForm.controls['password']"
                       class="form-control" id="password" />
            </div>
            <div class="form-group">
                <label for="password">Re-Enter your Password</label>
                <input type="password" required minlength="6"
                       [ngFormControl]="registerForm.controls['confirmPassword']"
                       class="form-control" id="confirmPassword" />
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="" />Yes, please sign me up for Animegination exclusive offers and promotions</label>
            </div>
            <span class="image-btn">
                <button class="btn transparent" type="submit">
                    <img alt="Sign In" height="50" src="https://reydavid.blob.core.windows.net/assets/register.png" />
                </button>
            </span>
            <!--
            <div class="padding-bottom-15"></div>
            <div *ngIf="!username.valid && username.errors.required" class="alert alert-danger">
                <strong>User Name is required</strong>
            </div>
            <div *ngIf="username.dirty && !username.valid && username.errors.minlength" class="alert alert-danger">
                <strong>User Name is too short. Please lengthen it to 6 characters or more</strong>
            </div>
            -->
        </form>
    </div>
</div>
