<div class="row">
    <div class="col-sm-12 col-md-10 col-md-offset-1">
        <h2>Your Account</h2>
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Orders</h3>
                    </div>
                    <div class="panel-body">
                        <div class="panel-tall">
                            <p>{{recentPurchases}}</p>
                        </div>
                        <button type="button" class="btn btn-default anime-button" 
                                (click)="goOrders()">View Recent Orders</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Profile Settings</h3>
                    </div>
                    <div class="panel-body">
                        <div class="panel-tall">
                            <strong>{{userAccount.FirstName}} {{userAccount.LastName}}</strong>
                            <div>{{userAccount.Email}}</div>
                            <div>{{userAccount.CellPhone}}</div>
                            <p></p>
                        </div>
                        <button type="button" class="btn btn-default anime-button" 
                                (click)="goProfile()">Edit</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Address Book</h3>
                    </div>
                    <div class="panel-body">
                        <div class="panel-tall">
                            <p>{{addressBook}}</p>
                        </div>
                        <button type="button" class="btn btn-default anime-button" 
                                (click)="goAddress()">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
