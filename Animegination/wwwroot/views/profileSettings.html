<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <h2>Change Profile Settings</h2>
        <form #loginForm="ngForm" role="form" (submit)="Update()" >
            <div class="form-group">
                <label for="username">User Name</label>
                <label class="form-control" id="username">
                    {{profileInput.UserName}}
                </label>
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" ngControl="FirstName" required
                       [(ngModel)]="profileInput.FirstName"
                       class="form-control" id="firstname" />
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" ngControl="Lastname" required
                       [(ngModel)]="profileInput.LastName"
                       class="form-control" id="lastname" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" ngControl="Email" required
                       [(ngModel)]="profileInput.Email"
                       class="form-control" id="email" />
            </div>
            <div class="form-group">
                <label for="cellphone">Cell Phone</label>
                <input type="tel" ngControl="Cellphone" required
                       [(ngModel)]="profileInput.CellPhone"
                       class="form-control" id="cellphone" />
            </div>
            <div class="form-group">
                <label for="homephone">Home / Other Phone</label>
                <input type="tel" ngControl="Homephone" required
                       [(ngModel)]="profileInput.HomePhone"
                       class="form-control" id="homephone" />
            </div>
            <div>
                <button class="btn btn-default anime-button-lg" type="submit">Update</button>
            </div>
            <div class="padding-bottom-15"></div>
            <div *ngIf="isSuccess" class="alert alert-success">
                <strong>Success! </strong> Your Profile Settings have been Updated.
            </div>
            <div *ngIf="isFailure" class="alert alert-danger">
                <strong>There was a problem: </strong> Your Profile Update failed.
            </div>
        </form>
    </div>
</div>
